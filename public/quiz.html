OCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px 0;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    .quiz-container {
      background: white;
      margin-top: 30px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 650px;
      width: 90%;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 12px;
    }
    .options button {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      background: #f9f9f9;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .options button:hover {
      background: #c8e6c9;
      border-color: #2e7d32;
    }
    .result {
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
      color: #2e7d32;
      margin-top: 25px;
    }
    .timer {
      font-size: 1.1rem;
      color: #d32f2f;
      margin-bottom: 15px;
      text-align: right;
    }
    .subject-select {
      margin-bottom: 20px;
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      border-radius: 6px;
    }
    .start-btn {
      background: #388e3c;
      color: white;
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .start-btn:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Quiz Portal</h1>
  </header>

  <div class="quiz-container">
    <select id="subject" class="subject-select">
      <option value="">Select Subject</option>
      <option value="Linux">Linux</option>
      <option value="Cloud">Cloud</option>
      <option value="Docker">Docker</option>
      <option value="Kubernetes">Kubernetes</option>
      <option value="Terraform">Terraform</option>
      <option value="Ansible">Ansible</option>
      <option value="Python">Python</option>
    </select>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>

    <div class="timer" id="timer"></div>
    <div class="question" id="questionBox"></div>
    <ul class="options" id="optionBox"></ul>
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    let allQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let timerInterval;
    let timeLeft = 60;

    function startQuiz() {
      const subject = document.getElementById('subject').value;
      if (!subject) return alert("Please select a subject to start.");

      fetch('/api/questions')
        .then(res => res.json())
        .then(data => {
          allQuestions = data.filter(q => q.subject === subject);
          if (allQuestions.length === 0) return alert("No questions found for this subject.");

          currentQuestion = 0;
          score = 0;
          timeLeft = 60;
          document.getElementById('resultBox').innerText = "";
          showQuestion();
          startTimer();
        });
    }

    function showQuestion() {
      const q = allQuestions[currentQuestion];
      if (!q) return endQuiz();

      document.getElementById('questionBox').innerText = `Q${currentQuestion + 1}: ${q.question}`;
      document.getElementById('optionBox').innerHTML = "";

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(idx);
        const li = document.createElement('li');
        li.appendChild(btn);
        document.getElementById('optionBox').appendChild(li);
      });
    }

    function checkAnswer(selectedIndex) {
      const q = allQuestions[currentQuestion];
      if (selectedIndex === q.correctIndex) {
        score++;
      }
      currentQuestion++;
      showQuestion();
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `‚è±Ô∏è   Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) endQuiz();
      }, 1000);
    }

    function endQuiz() {
      clearInterval(timerInterval);
      document.getElementById('questionBox').innerText = "";
      document.getElementById('optionBox').innerHTML = "";
      document.getElementById('timer').innerText = "";

      const email = localStorage.getItem('email') || prompt("Enter your email:");

      fetch('/api/submit-score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, score })
      });

      document.getElementById('resultBox').innerText = `üéâ Quiz Over! Your Score: ${score}/${allQuestions.length}`;
    }
  </script>
</body>
</html>
