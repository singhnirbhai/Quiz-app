<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .question { margin-bottom: 20px; }
    .option { padding: 8px; margin: 4px 0; border: 1px solid #ccc; border-radius: 6px; cursor: pointer; }
    .correct { background-color: #c8e6c9; border-color: #4caf50; }
    .wrong { background-color: #ffcdd2; border-color: #f44336; }
    #timer { font-weight: bold; margin-bottom: 15px; font-size: 20px; color: #f44336; }
    button { margin-top: 20px; padding: 10px 20px; border: none; background-color: #2196f3; color: #fff; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
  <!-- your content here -->
</div>
	
  <h1>Quiz</h1>
  <div id="timer">Time left: 60</div>
  <div id="quiz-container"></div>
  <button onclick="submitQuiz()">Submit</button>

  <script>
    const subject = localStorage.getItem("subject") || "Linux";
    const studentEmail = localStorage.getItem("email") || "unknown@student.com";
    const timerDuration = 60; // seconds

    let timer;
    let timeLeft = timerDuration;
    let questions = [];

    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = "Time left: " + timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitQuiz();
        }
      }, 1000);
    }

    function loadQuestions() {
      fetch(`/api/questions/${subject}`)
        .then(res => res.json())
        .then(data => {
          questions = data;
          const container = document.getElementById("quiz-container");
          data.forEach((q, index) => {
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `
              <p><strong>Q${index + 1}:</strong> ${q.question}</p>
              ${q.options.map((opt, i) => `
                <div class="option" onclick="selectOption(${index}, ${i}, this)">
                  ${opt}
                </div>`).join('')}
            `;
            container.appendChild(div);
          });
          startTimer();
        });
    }

    let answers = [];

    function selectOption(qIndex, optIndex, element) {
      const options = element.parentElement.querySelectorAll('.option');
      options.forEach(opt => opt.classList.remove('selected'));
      element.classList.add('selected');
      answers[qIndex] = optIndex;
    }

    function submitQuiz() {
      clearInterval(timer);
      let score = 0;
      const container = document.getElementById("quiz-container");

      questions.forEach((q, index) => {
        const userAnswer = answers[index];
        const correctAnswer = q.correctIndex;
        const questionDiv = container.children[index];
        const optionDivs = questionDiv.querySelectorAll('.option');

        optionDivs.forEach((optDiv, i) => {
          optDiv.onclick = null; // disable clicks
          if (i === correctAnswer) optDiv.classList.add("correct");
          if (userAnswer === i && i !== correctAnswer) optDiv.classList.add("wrong");
        });

        if (userAnswer === correctAnswer) score++;
      });

      // Save score
      fetch('/api/scores', {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: studentEmail,
          subject,
          score,
          total: questions.length,
          time: new Date().toLocaleString()
        })
      });

      alert(`Quiz submitted! You scored ${score}/${questions.length}`);
    }

    loadQuestions();
  </script>
</body>
</html>
