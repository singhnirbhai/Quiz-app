<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffcc99 50%, #a8e6cf 50%);
      background-size: 100% 100%;
    }

    .quiz-container {
      background-color: rgba(255, 255, 255, 0.9);
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .header {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .subject-list {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .subject-btn, .start-btn, .leaderboard-btn {
      background: #a8e6cf;
      color: #333;
      padding: 12px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 150px;
      text-align: center;
    }

    .subject-btn:hover, .start-btn:hover, .leaderboard-btn:hover {
      background: #ffcc99;
      color: #000;
    }

    .question-container {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #a8e6cf;
    }

    .question {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #333;
    }

    .options li {
      list-style: none;
      margin-bottom: 10px;
    }

    .options button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      background: #fce5cd;
      border: 2px solid #a8e6cf;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .options button:hover {
      background: #dcedc8;
    }

    .timer {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #d32f2f;
      background: #fff3e0;
      padding: 6px 12px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .correct-answer {
      background-color: #c8e6c9 !important;
      border-color: #388e3c !important;
    }

    .wrong-answer {
      background-color: #ffcdd2 !important;
      border-color: #e53935 !important;
    }

    #resultBox {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #2c3e50;
    }

    .subject-list {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h1 class="header">Welcome To Grras Quiz</h1>

    <!-- Subject Buttons -->
    <div class="subject-list" id="subjectList"></div>

    <!-- Start and Leaderboard Buttons -->
    <button class="start-btn" onclick="startQuiz()" style="display: none;">Start Quiz</button>
    <button class="leaderboard-btn" onclick="goToLeaderboard()">View Leaderboard</button>

    <!-- Question Display -->
    <div class="question-container" style="display: none;">
      <div class="timer" id="timer"></div>
      <div class="question" id="questionBox"></div>
      <ul class="options" id="optionBox"></ul>
    </div>

    <!-- Result -->
    <div id="resultBox"></div>
  </div>

  <script>
    let allQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let wrongAnswers = [];
    let timerInterval;
    let timeLeft = 30;
    let selectedSubject = "";

    function fetchSubjects() {
      fetch('/api/subjects')
        .then(res => res.json())
        .then(subjects => {
          const subjectListElement = document.getElementById('subjectList');
          if (subjects.length === 0) {
            subjectListElement.innerHTML = "<p>No subjects available.</p>";
            return;
          }

          subjects.forEach(subject => {
            const button = document.createElement('button');
            button.innerText = subject;
            button.classList.add('subject-btn');
            button.onclick = () => selectSubject(subject);
            subjectListElement.appendChild(button);
          });
        })
        .catch(error => {
          console.error("Error fetching subjects:", error);
          alert("Failed to load subjects.");
        });
    }

    function selectSubject(subject) {
      selectedSubject = subject;
      document.querySelector('.subject-list').style.display = 'none';
      document.querySelector('.start-btn').style.display = 'inline-block';
    }

    function startQuiz() {
      if (!selectedSubject) return alert("Please select a subject first.");

      fetch(`/api/questions?subject=${selectedSubject}`)
        .then(res => res.json())
        .then(data => {
          allQuestions = data;
          if (allQuestions.length === 0) return alert("No questions found for this subject.");
          
          currentQuestion = 0;
          score = 0;
          wrongAnswers = [];
          timeLeft = 30;

          document.querySelector('.start-btn').style.display = 'none';
          document.querySelector('.question-container').style.display = 'block';
          showQuestion();
          startTimer();
        })
        .catch(err => {
          console.error("Error fetching questions:", err);
          alert("An error occurred while fetching questions.");
        });
    }

    function showQuestion() {
      const q = allQuestions[currentQuestion];
      if (!q) return endQuiz();

      document.getElementById('questionBox').innerText = `Q${currentQuestion + 1}: ${q.question}`;
      const optionBox = document.getElementById('optionBox');
      optionBox.innerHTML = "";

      q.options.forEach((opt, idx) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(idx, btn);
        li.appendChild(btn);
        optionBox.appendChild(li);
      });
    }

    function checkAnswer(selectedIndex, buttonClicked) {
      const q = allQuestions[currentQuestion];
      const buttons = document.querySelectorAll('#optionBox button');

      buttons.forEach((btn, idx) => {
        btn.disabled = true;
        if (idx === q.correctIndex) {
          btn.classList.add('correct-answer');
        }
        if (idx === selectedIndex && selectedIndex !== q.correctIndex) {
          btn.classList.add('wrong-answer');
        }
      });

      if (selectedIndex === q.correctIndex) {
        score++;
      } else {
        wrongAnswers.push({
          question: q.question,
          yourAnswer: q.options[selectedIndex],
          correctAnswer: q.options[q.correctIndex]
        });
      }

      setTimeout(() => {
        currentQuestion++;
        showQuestion();
      }, 1500);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `‚è±Ô∏è   Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) endQuiz();
      }, 1000);
    }

    function endQuiz() {
      clearInterval(timerInterval);
      document.getElementById('questionBox').innerText = "";
      document.getElementById('optionBox').innerHTML = "";
      document.getElementById('timer').innerText = "";

      const email = prompt("Enter your email:");

      const scoreData = {
        email,
        score,
        subject: selectedSubject,
        total: allQuestions.length,
        time: new Date().toLocaleString(),
        wrongAnswers
      };

      fetch('/api/submit-score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(scoreData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = '/leaderboard.html';
        } else {
          alert("Failed to save score. Try again.");
        }
      })
      .catch(err => {
        console.error("Submission error:", err);
        alert("An error occurred while submitting your score.");
      });

      document.getElementById('resultBox').innerText = `üéâ Quiz Over! Your Score: ${score}/${allQuestions.length}`;
    }

    function goToLeaderboard() {
      window.location.href = '/leaderboard.html';
    }

    window.onload = fetchSubjects;
  </script>

</body>
</html>
