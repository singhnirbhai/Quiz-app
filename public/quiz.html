<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Quiz Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4CAF50;
      --primary-dark: #388E3C;
      --bg: #f0f4f8;
      --card-bg: #ffffff;
      --text-dark: #333;
      --text-light: #888;
      --error: #d32f2f;
      --accent: #e8f5e9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: var(--primary);
      padding: 1.5rem 0;
      color: #fff;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .quiz-container {
      background: var(--card-bg);
      margin-top: 40px;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 90%;
      transition: all 0.3s ease;
    }

    select, button {
      font-size: 1rem;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .question {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .options {
      list-style: none;
    }

    .options li {
      margin-bottom: 15px;
    }

    .options button {
      background: #f9f9f9;
      border: 2px solid #ccc;
      transition: all 0.2s ease-in-out;
    }

    .options button:hover {
      background: var(--accent);
      border-color: var(--primary-dark);
    }

    .result {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-dark);
      margin-top: 25px;
    }

    .wrong-answers {
      margin-top: 25px;
      background-color: #fff0f0;
      border-left: 4px solid var(--error);
      padding: 20px;
      border-radius: 12px;
    }

    .wrong-answers h3 {
      color: var(--error);
      margin-bottom: 15px;
    }

    .wrong-answers li {
      margin-bottom: 12px;
    }

    .timer {
      font-size: 1rem;
      font-weight: 600;
      color: var(--error);
      text-align: right;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 10px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar-inner {
      height: 100%;
      width: 100%;
      background: var(--primary-dark);
      transition: width 1s linear;
    }

    @media (max-width: 500px) {
      .quiz-container {
        padding: 20px;
      }

      .question {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Quiz Portal</h1>
  </header>

  <div class="quiz-container">
    <select id="subject">
      <option value="">üìò Select a Subject</option>
      <option value="Linux">Linux</option>
      <option value="Cloud">Cloud</option>
      <option value="Docker">Docker</option>
      <option value="Kubernetes">Kubernetes</option>
      <option value="Terraform">Terraform</option>
      <option value="Ansible">Ansible</option>
      <option value="Python">Python</option>
    </select>

    <button onclick="startQuiz()">üöÄ Start Quiz</button>

    <div class="timer" id="timer"></div>
    <div class="progress-bar"><div class="progress-bar-inner" id="progressBar"></div></div>

    <div class="question" id="questionBox"></div>
    <ul class="options" id="optionBox"></ul>

    <div class="result" id="resultBox"></div>
    <div class="wrong-answers" id="wrongBox"></div>
  </div>

  <script>
    let allQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let wrongAnswers = [];
    let timerInterval;
    let timeLeft = 60;

    function startQuiz() {
      const subject = document.getElementById('subject').value;
      if (!subject) return alert("Please select a subject to begin.");

      fetch('/api/questions')
        .then(res => res.json())
        .then(data => {
          allQuestions = data.filter(q => q.subject === subject);
          if (allQuestions.length === 0) return alert("No questions available for this subject.");

          currentQuestion = 0;
          score = 0;
          wrongAnswers = [];
          timeLeft = 60;

          document.getElementById('resultBox').innerText = "";
          document.getElementById('wrongBox').innerHTML = "";
          document.getElementById('progressBar').style.width = "100%";

          showQuestion();
          startTimer();
        });
    }

    function showQuestion() {
      const q = allQuestions[currentQuestion];
      if (!q) return endQuiz();

      document.getElementById('questionBox').innerText = `Q${currentQuestion + 1}: ${q.question}`;
      document.getElementById('optionBox').innerHTML = "";

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(idx);
        const li = document.createElement('li');
        li.appendChild(btn);
        document.getElementById('optionBox').appendChild(li);
      });
    }

    function checkAnswer(selectedIndex) {
      const q = allQuestions[currentQuestion];
      if (selectedIndex === q.correctIndex) {
        score++;
      } else {
        wrongAnswers.push({
          question: q.question,
          yourAnswer: q.options[selectedIndex],
          correctAnswer: q.options[q.correctIndex]
        });
      }
      currentQuestion++;
      showQuestion();
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = `‚è±Ô∏è Time Left: ${timeLeft}s`;
        document.getElementById('progressBar').style.width = (timeLeft / 60) * 100 + "%";
        if (timeLeft <= 0) endQuiz();
      }, 1000);
    }

    function endQuiz() {
      clearInterval(timerInterval);
      document.getElementById('questionBox').innerText = "";
      document.getElementById('optionBox').innerHTML = "";
      document.getElementById('timer').innerText = "";
      document.getElementById('progressBar').style.width = "0%";

      const email = localStorage.getItem('email') || prompt("Enter your email:");

      fetch('/api/submit-score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, score, wrongAnswers })
      });

      document.getElementById('resultBox').innerText = `üéâ Quiz Complete! You scored ${score}/${allQuestions.length}`;

      if (wrongAnswers.length > 0) {
        let wrongHtml = '<h3>Oops! Review these:</h3><ul>';
        wrongAnswers.forEach(item => {
          wrongHtml += `<li><strong>Q:</strong> ${item.question}<br><strong>Your Answer:</strong> ${item.yourAnswer}<br><strong>Correct:</strong> ${item.correctAnswer}</li>`;
        });
        wrongHtml += '</ul>';
        document.getElementById('wrongBox').innerHTML = wrongHtml;
      }
    }
  </script>
</body>
</html>
